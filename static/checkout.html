<!DOCTYPE html>
<html ng-app="randoStoreCheckout" ng-cloak>
<head>
  <meta charset=utf-8>
  <title>Checkout!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/allItems.css">
</head>
<body>
  <div ng-controller="checkoutCrtl" class="container d-flex w-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">RandoStore</h3>
        <navbar current-page="'checkout'" cart-items-count="cartItemsCount"></navbar>
      </div>
    </header>
    <hr/>

    <main role="main" class="inner cover">
      <toaster-container toaster-options="{'position-class': 'toast-top-full-width'}"></toaster-container>
      <div class="row">
        <div class="col-md-4" ng-repeat="item in itemsToCheckout">
          <item-card item="item" in-cart="true" remove-from-cart="removeItemFromCart(item)"></item-card>
        </div>
        <div ng-hide="cartItemsCount" class="col alert alert-dark" role="alert">
          No items were added to your cart.
        </div>
      </div>
    </main>

    <footer class="mastfoot mt-auto">
    </footer>
  </div>

  <!-- decided to go for cdns to save time on setting up, and focus more on the tasks in hand -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js" integrity="sha256-QRJz3b0/ZZC4ilKmBRRjY0MgnVhQ+RR1tpWLYaRRjSo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-animate.min.js" integrity="sha256-7gObW8Wj9YEyJXg2gmZYzbmB8DWg9vnJlOCR9QZ/N50=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>

  <script type="text/javascript" src="js/randoStoreCheckout.js"></script>
  <script type="text/javascript" src="js/cartService.js"></script>
  <script type="text/javascript" src="js/components/navbar.component.js"></script>
  <script type="text/javascript" src="js/components/itemCard.component.js"></script>
</body>
</html>
