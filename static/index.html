<!DOCTYPE html>
<html ng-app="randoStoreIndex" ng-cloak>
<head>
  <meta charset=utf-8>
  <title>RandoStore</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body class="text-center">
  <div ng-controller="storeIndexCtrl" class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">RandoStore</h3>
      </div>
    </header>
    <main role="main" class="inner cover">
      <div class="card-deck mb-3 text-center">
        <a href="/add-items.html">
          <div class="card bg-secondary mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Add Items</h4>
            </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <li>Put Items up for Sale</li>
            </ul>
          </div>
        </a>
      </div>
      <div class="card bg-secondary mb-4 shadow-sm">
        <a href="/items.html">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Browse Items</h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <li>Browse all our Items!</li>
            </ul>
          </div>
        </a>
      </div>
      <div class="card bg-secondary mb-4 shadow-sm">
        <a href="/checkout.html">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Checkout</h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <li>Checkout <b>{{ cartItemsCount }}</b> item/s from your cart</li>
            </ul>
          </div>
        </a>
      </div>
    </main>
    <footer class="mastfoot mt-auto">
    </footer>
  </div>

  <!-- decided to go for cdns to save time on setting up, and focus more on the tasks in hand -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js" integrity="sha256-QRJz3b0/ZZC4ilKmBRRjY0MgnVhQ+RR1tpWLYaRRjSo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/randoStoreIndex.js"></script>
  <script type="text/javascript" src="js/cartService.js"></script>
</body>
</html>
